language: node_js
node_js:
  - "0.10"
env:
  - DIR=s3fs
  - DIR=webdavfs
before_install:
  - npm install -g grunt-cli bower
  - bower install
  - cd testserver
  - npm install
  - node server.js &
  - cd ..
  - sleep 5
install:
  - cd $DIR
  - npm install
  - cd ..
before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - cd $DIR
  - grunt lint
  - grunt citest

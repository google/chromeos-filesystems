<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Amazon S3 file system authentication</title>

  <script src="../../third_party/platform/platform.js"></script>
  <link rel="import" href="../../third_party/paper-toast/paper-toast.html">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <paper-toast text="Attempting to mount bucket with given credentials..." id="toast-mount-attempt"></paper-toast>
  <paper-toast text="Failed to mount with given credentials." id="toast-mount-fail"></paper-toast>
  <paper-toast text="Mounted successfully." id="toast-mount-success"></paper-toast>
  <paper-toast text="Invalid bucket name." id="toast-invalid-bucket"></paper-toast>
  <paper-toast text="Invalid region name." id="toast-invalid-region"></paper-toast>
  <paper-toast text="Invalid access key ID." id="toast-invalid-access"></paper-toast>
  <paper-toast text="Invalid secret access key." id="toast-invalid-secret"></paper-toast>

  <div class="container">
    <h1>Mount a new Amazon S3 bucket</h1>

    <form>
      <input type="text" id="bucket" placeholder="Bucket name">
      <input type="text" id="region" placeholder="Bucket region">
      <input type="text" id="access" placeholder="IAM user access key ID">
      <input type="password" id="secret" placeholder="IAM user secret access key">
      <button id="mount">Mount</button>
    </form>
  </div>

  <script src="build.js"></script>
</body>
</html>

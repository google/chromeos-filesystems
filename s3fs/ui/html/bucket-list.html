<link rel="import" href="../../../third_party/core-list/core-list.html">
<link rel="import" href="bucket-item.html">

<polymer-element name="bucket-list" attributes="show"
  on-add-bucket="{{addBucket}}"
  on-remove-bucket="{{removeBucket}}"
  on-set-selected="{{setSelected}}">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>

    <core-list data="{{data}}" height="100" id="corelist">
      <template>
        <bucket-item>
          <div class="name">{{name}}</div>
          <div class="region">{{region}}</div>
        </bucket-item>
      </template>
    </core-list>
  </template>

  <script src="../build/bucket-list.js"></script>
</polymer-element>

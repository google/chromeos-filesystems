<link rel="import" href="../../../third_party/core-icon-button/core-icon-button.html">

<polymer-element name="add-button" attributes="show" on-click="{{onClick}}">
  <template>
    <style>
      #add {
        fill: white;
        float: right;
        margin-top: 10px;
      }

      #add:hover {
        fill: green;
      }
    </style>

    <core-icon-button id="add" raisedButton icon="add"></core-icon-button>
  </template>

  <script>
    Polymer('add-button', {
      onClick: function() {
        var list = $('bucket-list')[0];

        list.fire('add-bucket', {
          name: 'Untitled',
          region: 'no-region'
        });
      }
    });
  </script>
</polymer-element>
